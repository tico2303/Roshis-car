twist_to_drv:
  ros__parameters:
    cmd_vel_topic: "/cmd_vel"
    tx_topic: "/esp32/tx_json"

    linear_x_scale: 1.0
    angular_z_scale: 1.0

    # minimum wheel command magnitude (normalized 0..1)
    deadband: 0.03

    cmd_timeout_s: 0.05
    publish_hz: 50.0

    linear_sign: 1
    angular_sign: -1

    # Left wheel slew (normalized units/sec, range is -1.0 to 1.0)
    left_slew_up: 3.0
    left_slew_down: 6.0
    left_slew_reverse: 2.0
    left_reverse_brake_ms: 40

    # Right wheel slew
    right_slew_up: 3.0
    right_slew_down: 6.0
    right_slew_reverse: 2.0
    right_reverse_brake_ms: 40
