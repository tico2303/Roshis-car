wheel_odom_node:
  ros__parameters:
    # Physical wheel dimensions
    wheel_radius_m: 0.09        # wheel radius (not diameter)
    wheel_separation_m: 0.24   # centre-to-centre track width

    # Odometry output
    publish_tf: false           # EKF publishes TF; set true if running without EKF
    odom_frame: "odom"
    base_frame: "base_link"

    # Topic names
    joint_states_topic: "/wheel/joint_states"
    odom_topic: "/wheel/odom"
