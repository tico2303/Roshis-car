# =============================================================================
# nav2_params.yaml — DARO Nav2 Navigation Parameters
# =============================================================================
# Tuned for DARO: small differential-drive indoor robot
#   Wheel radius:     0.09 m  (per wheel_odom.yaml)
#   Track width:      0.24 m  (per wheel_odom.yaml)
#   Robot footprint:  ~0.24 m × 0.08 m (from daro.sdf)
#   Max speed:        ~0.3 m/s linear,  ~1.0 rad/s angular
#   LiDAR:            SLLIDAR, 360°, 0.15–12 m, on /scan
# =============================================================================

# -----------------------------------------------------------------------------
# AMCL — Adaptive Monte Carlo Localization
# Localizes the robot within a pre-saved map using LiDAR scan matching.
# -----------------------------------------------------------------------------
amcl:
  ros__parameters:
    use_sim_time: false

    # Particle filter
    min_particles: 500
    max_particles: 2000
    pf_err: 0.05
    pf_z: 0.99
    resample_interval: 1
    update_min_a: 0.2         # min rotation (rad) before filter updates
    update_min_d: 0.25        # min translation (m) before filter updates

    # Laser model (likelihood_field is more robust to clutter than beam)
    laser_model_type: "likelihood_field"
    laser_max_range: 12.0
    laser_min_range: 0.15
    max_beams: 60
    sigma_hit: 0.2
    z_hit: 0.5
    z_rand: 0.5
    lambda_short: 0.1

    # Motion model (differential drive)
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    alpha1: 0.2               # rotation noise from rotation
    alpha2: 0.2               # rotation noise from translation
    alpha3: 0.2               # translation noise from translation
    alpha4: 0.2               # translation noise from rotation
    alpha5: 0.1               # strafe noise (not used for diff drive, but required)

    # Frame config
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    scan_topic: "/scan"
    map_topic: "/map"

    # Recovery — if localization diverges, broadcast last known pose
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.001

    tf_broadcast: true
    transform_tolerance: 0.5

# -----------------------------------------------------------------------------
# Map Server — serves a pre-saved .yaml/.pgm map file
# yaml_filename is overridden at launch time via the map:= argument.
# -----------------------------------------------------------------------------
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""         # set by nav.launch.py via map:= argument

# -----------------------------------------------------------------------------
# Map Saver — saves the current map to disk
# -----------------------------------------------------------------------------
map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65

# -----------------------------------------------------------------------------
# Planner Server — global path planner (NavFn, A* on the occupancy grid)
# -----------------------------------------------------------------------------
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5           # goal tolerance (m) before declaring success
      use_astar: true          # A* is more consistent than Dijkstra
      allow_unknown: true      # plan through unknown cells

# -----------------------------------------------------------------------------
# Controller Server — local planner (DWB — Dynamic Window Approach)
# Follows the global path while avoiding local obstacles.
# -----------------------------------------------------------------------------
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5   # must move this far (m) within time limit
      movement_time_allowance: 10.0   # seconds before declaring stuck

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25         # metres
      yaw_goal_tolerance: 0.25        # radians
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      # Kinematic limits (match robot capabilities)
      min_vel_x: 0.0
      max_vel_x: 0.3            # m/s forward
      min_vel_y: 0.0
      max_vel_y: 0.0            # differential drive — no lateral motion
      min_speed_xy: 0.0
      max_speed_xy: 0.3
      min_vel_theta: -1.0       # rad/s
      max_vel_theta: 1.0
      min_speed_theta: 0.0

      # Acceleration limits
      acc_lim_x: 0.5
      acc_lim_y: 0.0
      acc_lim_theta: 1.5
      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.5

      # Trajectory sampling
      vx_samples: 20
      vy_samples: 1             # 1 for differential drive
      vtheta_samples: 20
      sim_time: 1.5             # seconds to simulate forward
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2

      # DWB Critics — scored trajectory components
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

# -----------------------------------------------------------------------------
# Local Costmap — rolling window around the robot for obstacle avoidance
# -----------------------------------------------------------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3                  # metres
      height: 3
      resolution: 0.05          # metres/cell (matches SLAM map resolution)
      footprint: "[[0.12, 0.12], [0.12, -0.12], [-0.12, -0.12], [-0.12, 0.12]]"

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.25   # inflate past robot half-width + safety margin

      always_send_full_costmap: true

# -----------------------------------------------------------------------------
# Global Costmap — full map extent for global path planning
# -----------------------------------------------------------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.12, 0.12], [0.12, -0.12], [-0.12, -0.12], [-0.12, 0.12]]"
      resolution: 0.05

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.25

      always_send_full_costmap: true

# -----------------------------------------------------------------------------
# Behavior Tree Navigator — orchestrates plan/control/recovery lifecycle
# -----------------------------------------------------------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10        # ms
    default_server_timeout: 20  # ms
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"

    # Use Nav2's built-in default behavior tree (no custom BT XML needed yet)
    default_nav_to_pose_bt_xml: ""
    default_nav_through_poses_bt_xml: ""

    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_smooth_path_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_assisted_teleop_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_drive_on_heading_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_globally_updated_goal_condition_bt_node
      - nav2_is_path_valid_condition_bt_node
      - nav2_are_error_codes_active_condition_bt_node
      - nav2_would_a_planner_recovery_help_condition_bt_node
      - nav2_would_a_smoother_recovery_help_condition_bt_node
      - nav2_would_a_controller_recovery_help_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_truncate_path_local_action_bt_node
      - nav2_goal_updater_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_path_expiring_timer_condition
      - nav2_distance_traveled_condition_bt_node
      - nav2_single_trigger_bt_node
      - nav2_goal_updated_controller_bt_node
      - nav2_path_longer_on_approach_bt_node
      - nav2_navigate_to_pose_action_bt_node
      - nav2_navigate_through_poses_action_bt_node
      - nav2_remove_passed_goals_action_bt_node
      - nav2_planner_selector_bt_node
      - nav2_controller_selector_bt_node
      - nav2_goal_checker_selector_bt_node
      - nav2_controller_cancel_bt_node
      - nav2_path_longer_on_approach_bt_node
      - nav2_wait_cancel_bt_node
      - nav2_spin_cancel_bt_node
      - nav2_back_up_cancel_bt_node
      - nav2_assisted_teleop_cancel_bt_node
      - nav2_drive_on_heading_cancel_bt_node
      - nav2_is_battery_low_condition_bt_node

# -----------------------------------------------------------------------------
# Behavior Server — recovery behaviors (spin, backup, wait, drive on heading)
# -----------------------------------------------------------------------------
behavior_server:
  ros__parameters:
    use_sim_time: false
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins:
      - "spin"
      - "backup"
      - "drive_on_heading"
      - "assisted_teleop"
      - "wait"

    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"

    # Recovery motion limits
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.8     # rad/s during spin recovery
    min_rotational_vel: 0.4
    rotational_acc_lim: 1.2
    backup_dist: 0.15           # metres to back up
    backup_speed: 0.05          # m/s while reversing

# -----------------------------------------------------------------------------
# Smoother Server — optional path smoother post-planning
# -----------------------------------------------------------------------------
smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

# -----------------------------------------------------------------------------
# Velocity Smoother — smooths /cmd_vel output to avoid jerky motion
# -----------------------------------------------------------------------------
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.3, 0.0, 1.0]
    min_velocity: [-0.3, 0.0, -1.0]
    max_accel: [0.5, 0.0, 1.5]
    max_decel: [-0.5, 0.0, -1.5]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# -----------------------------------------------------------------------------
# Lifecycle Manager — starts/stops all Nav2 nodes in the correct order
# -----------------------------------------------------------------------------
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - map_server
      - amcl
      - controller_server
      - smoother_server
      - planner_server
      - behavior_server
      - bt_navigator
      - velocity_smoother
